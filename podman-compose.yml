version: '3.8'

services:
  embedding-service:
    build:
      context: .
      dockerfile: Containerfile.embedding
    container_name: suplementor-embedding
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - suplementor-network

networks:
  suplementor-network:
    driver: bridge
    name: suplementor-network